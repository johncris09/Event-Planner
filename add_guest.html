			<a href="#" class="logout" title="Log out" class="logout" onclick="$('#logoutmodal').fadeIn()"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Logout

	<!-- Navigation -->
	<nav class="navbar navbar-green">
		<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="glyphicon glyphicon-menu-hamburger"></span>
				<span class="icon-bar"></span>                       
				</button>
				<a class="navbar-brand" onclick="openNav()"><span  class="glyphicon glyphicon-chevron-right"></span>&nbsp;&nbsp;Guest</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="guest.html" title="Back"><span class="glyphicon glyphicon-arrow-left"></span> Back</a></li>
			</ul>
		</div>

	<div onclick="closeNav()" class="content">
	
		
		<form class="form" role="form">
			<div class="form-group">
				<label for="guest-name">Guest Name</label>
				<input type="text" class="form-control text-field" id="guest-name" placeholder="Guest Name" title="Guest Name" autofocus/>
			</div>
			<div class="form-group">
				<label for="gender">Gender</label><br/>
				<select class="select" id="guest-gender" name="guest-gender" title="Gender">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="Age">Age</label><br/>
				<select class="select" id="guest-age" name="guest-age" title="Age">
					<option value="Children">Chilren</option>
					<option value="Teenager">Teenager</option>
					<option value="Adult">Adult</option>
					<option value="Senior">Senior</option>
				</select>
					
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control text-field" id="guest-email" placeholder="example@gmail.com" title="Email" title="Note"/>
			</div>
			<div class="checkbox">
				<label onclick="displayRSVP()" id="invited"><input id="guest-invited" type="checkbox"/> Invited</label><br/>
				<label onclick="displayAttending()" style="display:none"; id="rsvp"><input id="guest-rsvp" type="checkbox"/> RSVP</label>
				<label style="display:none"; id="attending"><input id="guest-attending" type="checkbox"/> Attending</label><br/>
			</div>
			<div class="form-group">
				<label for="note">Note</label>
				<textarea class="form-control text-field" rows="5" placeholder="Note . . ." title="title" id="guest-note"></textarea>
			</div>
			<div class="form-group">
				<button onclick="saveGuest()" type="button" class="btn btn-block btn-info btn-green" title="Save"><span class="glyphicon glyphicon-save"></span> Save</button>
			</div>
			
		</form>
		
	
	</div>
	
	<!--Modal-->						
	<div class="modal" id="recordsavemodal" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#recordsavemodal').fadeOut();;$('#event-name').focus()" > &times;</button>
					<h4 class="modal-title">Congratulations!!!</h4>
				</div>
				<div class="modal-body">
				<p><span class="glyphicon glyphicon-check msg-alert-icon"></span> Record Successfully Saved!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-green" onclick="$('#recordsavemodal').fadeOut();;$('#guest-name').focus()" ><span class="glyphicon glyphicon-ok"></span> Ok</button>
					<button type="button" class="btn btn-danger" onclick="$('#recordsavemodal').fadeOut();;$('#guest-name').focus()" ><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>

		</div>
	</div>
	
	<div class="modal " id="recordnotsavemodal" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#recordnotsavemodal').fadeOut();$('#guest-name').focus()"> &times;</button>
					<h4 class="modal-title">Warning!!!</h4>
				</div>
				<div class="modal-body">
				<p><span class="glyphicon glyphicon-alert msg-alert-icon"></span>&nbsp;&nbsp;&nbsp;Please fill-up some fields!	</p>
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-green" onclick="$('#recordnotsavemodal').fadeOut();$('#guest-name').focus()"><span class="glyphicon glyphicon-ok"></span> Ok</button>
					<button type="button" class="btn btn-danger" onclick="$('#recordnotsavemodal').fadeOut();$('#guest-name').focus()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>

		</div>
	</div>
	
	<!--Modal-->						
	<div class="modal" id="logoutmodal" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick='$("#logoutmodal").fadeOut()'>&times;</button>
					<h4 class="modal-title">Logout!!!</h4>
				</div>
				<div class="modal-body">
					<p><span class="glyphicon glyphicon-question-sign msg-alert-icon"></span>&nbsp;&nbsp;Do you really want to log out ?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-green" onclick='$("#logoutmodal").fadeOut(); logout()'><span class="glyphicon glyphicon-ok"></span> Yes</button>
					<button type="button" class="btn btn-danger" onclick='$("#logoutmodal").fadeOut()'><span class="glyphicon glyphicon-remove"></span> No</button>
					<!---->
				</div>
			</div>

		</div>
	</div>
