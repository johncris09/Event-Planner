<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
	<meta name="Event Planner" content="Do you have to plan a wedding, a party or any other event? Event Planner (Party Planning) may help you keep everything under control. It allows you to easily manage the guest list with details like gender, age, invitations, RSVP and attending.">
	<meta name="author" content="John Cris">
	<link href="bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="css/event planner.css" rel="stylesheet">
	<script src="bootstrap-3.3.7/js/jquery.min.js"></script>
	<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script src="js/event planner.js"></script>
	
</head>    
<body>
	<div id="loginbox" style="margin-top:50px;" class="mainbox col-sm-6 col-sm-offset-3">                    
		<div class="panel panel-info" >
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
			</div>     

			<div style="padding-top:30px" class="panel-body" >
			
				<form id="loginform" class="form-horizontal" role="form">
					<!--Username-->		
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="username" type="text" class="form-control" name="username" value="" title="Username" placeholder="Username" autofocus autocomplete>                                        
					 </div>
					<!--Password-->	
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="password" type="password" title="Password" class="form-control" name="Password" placeholder="Password">
					</div>
					
					<div class="input-group">
						<div class="checkbox">
							<label>
							  <input id="remember" type="checkbox" name="remember" value="1" title="Remember Me"> Remember me
							</label>
						</div>
					</div>


					<div style="margin-top:10px" class="form-group">
						<!-- Button -->
						<div class="col-sm-12 controls">
						  <a id="btn-login" onclick="login()" title="Login" class="btn btn-green"><span class="glyphicon glyphicon-user"></span> Login  </a>
						  <!--a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a-->

						</div>
					</div>


					<div class="form-group">
						<div class="col-md-12 control">
							<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
								Don't have an account! 
							<a href="#" title="Sign Up Here" onClick="$('#loginbox').hide(); $('#signupbox').show(); $('#firstname').focus() ">
								Sign Up Here
							</a>
							</div>
						</div>
					</div>    
				</form>  
			</div>                     
		</div>  
	</div>
	
	
	<!-- Sign up Here-->
	<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-sm-6 col-sm-offset-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign Up</div>
				<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show();$('#username').focus() "><span style="color: white">Sign In</span></a></div>
			</div>  
			<div class="panel-body" >
				<form id="signupform" class="form-horizontal" role="form">
				
					<div class="form-group">
						<label for="firstname" class="col-md-3 control-label">First Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" title="First Name" autofocus/>
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-md-3 control-label">Last Name</label>
						<div class="col-md-9">
							<input type="text" name="lastname" class="form-control" id="lastname" title="Last Name"
							name="lastname" placeholder="Last Name"/>
						</div>
					</div>
					<div class="form-group">
						<label for="username" class="col-md-3 control-label">Username</label>
						<div class="col-md-9">
							<input type="text" id="uname" title="Username" class="form-control" name="username" placeholder="Username"/>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">Password</label>
						<div class="col-md-9">
							<input type="password" id="pword" title="Password" class="form-control" name="passwd" placeholder="Password"/>
						</div>
					</div>
					
					<div class="form-group">
						<!-- Button -->                                        
						<div class="col-md-offset-3 col-md-9">
							<button id="btn-signup" onclick="signup()" type="button"  title="Sign up" class="btn btn-green"><i class="icon-hand-right" ></i> Sign Up</button> 
						</div>
					</div>
				</form>
			</div>
		</div>
	</div> 
	
	<div class="modal" id="LoginError" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#LoginError').fadeOut();$('#username').focus()">&times;</button>
					<h4 class="modal-title">Warning!!!</h4>
				</div>
				<div class="modal-body">
					<p><span class="glyphicon glyphicon-alert msg-alert-icon"></span>&nbsp;&nbsp;Invalid Username/Password</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-green" onclick="$('#LoginError').fadeOut();$('#username').focus()"><span class="glyphicon glyphicon-ok"></span> Ok</button>
					<button type="button" class="btn btn-danger" onclick="$('#LoginError').fadeOut();$('#username').focus()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>

		</div>
	</div>
	
	<div class="modal" id="LoginSuccess" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#LoginSuccess').fadeOut();$('#username').focus()">&times;</button>
					<h4 class="modal-title">Warning!!!</h4>
				</div>
				<div class="modal-body">
					<p><span class="glyphicon glyphicon-alert msg-alert-icon"></span>&nbsp;&nbsp;Invalid Username/Password</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-green" onclick="$('#LoginSuccess').fadeOut();$('#username').focus()"><span class="glyphicon glyphicon-ok"></span> Ok</button>
					<button type="button" class="btn btn-danger" onclick="$('#LoginSuccess').fadeOut();$('#username').focus()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>

		</div>
	</div>
	
	<!--Modal-->						
	<div class="modal" id="recordsavemodal" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#recordsavemodal').fadeOut();;$('#firstname').focus()" > &times;</button>
					<h4 class="modal-title">Congratulations!!!</h4>
				</div>
				<div class="modal-body">
				<p><span class="glyphicon glyphicon-check msg-alert-icon"></span> Record Successfully Saved!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-green" onclick="$('#recordsavemodal').fadeOut();;$('#firstname').focus()" ><span class="glyphicon glyphicon-ok"></span> Ok</button>
					<button type="button" class="btn btn-danger" onclick="$('#recordsavemodal').fadeOut();;$('#firstname').focus()" ><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>

		</div>
	</div>
	
	<div class="modal " id="recordnotsavemodal" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="$('#recordnotsavemodal').fadeOut();$('#firstname').focus()"> &times;</button>
					<h4 class="modal-title">Warning!!!</h4>
				</div>
				<div class="modal-body">
				<p><span class="glyphicon glyphicon-alert msg-alert-icon"></span>&nbsp;&nbsp;&nbsp;Please fill-up some fields!	</p>
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-green" onclick="$('#recordnotsavemodal').fadeOut();$('#firstname').focus()"><span class="glyphicon glyphicon-ok"></span> Ok</button>
					<button type="button" class="btn btn-danger" onclick="$('#recordnotsavemodal').fadeOut();$('#firstname').focus()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>

		</div>
	</div>
	
</body>
</html>
